<!DOCTYPE html>

<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=10" />
	    <title>轨迹查询</title>
		<link rel="stylesheet" type="text/css" href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" media="all" href="daterangepicker-bs3.css"/>
        <link rel="stylesheet" type="text/css" media="all" href="cartrack.css"/>
        <link rel="stylesheet" href="bootstrapv3.css"/>
        <script type="text/javascript" src="jquery-1.10.2.js"></script>
		<script type="text/javascript" src="bootstrap.min.js"></script>
		<script type="text/javascript" src="moment.js"></script>
		<script type="text/javascript" src="daterangepicker.js"></script>
        <script type="text/javascript" src="getdate.js"></script>
	    <script type="text/javascript" src="bootstrap-paginator.js"> </script>
		<script src="bootstrapv3.js"></script>
		<script src="bootstrap-paginator.js"></script>
	
	</head>

<body>
<div class="div_0">
  <div class="div_1">轨迹查询</div> 
  <div class="div_2">
      <div class="div_3">
          
                       <div class="pathTime">
	                       <span>过车起止时间:</span>
	                       <input type="text" readonly  name="reservation" id="reservation"   value=""/>
	                   </div>
	                   <div class="comc">
	                       <span>车牌号码:</span>                    
	                       <input type="text"  name="reservation" id="carNumber"  placeholder="渝A·ES748" value=""/>
                       </div>
                       <div class="comc">
	                       <span>号牌种类：</span>
	                        <select  class="select-size" id="carType" >
	                          <option>全部车型</option> 
	                          <option>大型货车</option> 
	                          <option>小型轿车</option> 
	                          <option>货运车辆</option> 
	                          <option>大型客车</option> 
	                          <option>value3</option> 
	                          <option>大型客车点点滴滴点生生世世</option> 
	                        </select>
                        </div>
                        <div class="comc">
                            <button type="button" class="btn btn-primary" id="btn" >查询</button>
                        </div>        
          
      </div>

      <div class="div_4" >
            <table class="table" id="DictTypeTable">
	            <thead>
	                <tr>
	                <th>过车时间</th>	           
	                <th>车牌号码</th>
	                <th>号牌种类</th>
	                <th>卡口名称</th>
	                <th>过车速度(公里/小时)</th>
	                </tr>              
	            </thead>
                <tbody class="sel" id="tb"></tbody>
            </table>
             <span><ul class="pagination" id="pageUl"></ul></span>
      </div>
      <div class="div_5">
           <span><ul class="pagination" id="pageUl">  
           </ul></span>
      </div>
  </div>
</div>
/*
解决ie8 placeholder显示问题
 */
	<script type="text/javascript">  
 if( !('placeholder' in document.createElement('input')) ){  
 
   $('input[placeholder],textarea[placeholder]').each(function(){   
     var that=$(this),   
     text= that.attr('placeholder');   
     if(that.val()===""){   
       that.val(text).addClass('placeholder');   
     }   
     that.focus(function(){   
       if(that.val()===text){   
         that.val("").removeClass('placeholder');   
       }   
     })   
     .blur(function(){   
       if(that.val()===""){   
         that.val(text).addClass('placeholder');   
       }   
     })   
     .closest('form').submit(function(){   
       if(that.val() === text){   
         that.val('');   
       }   
     });   
   });   
 }  
</script> 
</body>
</html>
